<table>
    <tr>
        <th>item</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}

        <td>{{task.title}}</td>
        <td> <a href="{% url 'tasks' task.id %}">View</a> </td>
        <td> <a href="{% url 'task-update' task.id %}">Edit</a> </td>
    </tr>
    {% empty %}
    <h3> no item in list </h3>
    {% endfor %}
</table>
